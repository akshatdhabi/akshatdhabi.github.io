<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title> Guess the number.</title>
        <link rel="stylesheet" href="styleg2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body class="bg">
<!--    Card-->
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" id="displayCard">Welcome!</h2>
      <h1 id="displayScreen">Click on the start button to start playing!</h1>
  </div>
  <div class="mdl-card__supporting-text">
    The machine will generate a random number between 1 and 50 and you have to guess it. Hints will be provided as you start guessing. You have limited lives! All the best.
  </div>
            <div id="userInput">
            <!-- Numeric Textfield with Floating Label -->
            <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textField">
            <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?"  id="userNum" >
            <label class="mdl-textfield__label" for="sample4">Enter your guess....</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
           
            </div>
</form>
                 <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submitNum">
                Submit Guess.
                </button>
            </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="startReset">
      Start Game
    </a>
  </div>
</div>

    
    
    <script src="javascriptg2.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>

</html>
