<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fruits Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes" >
        <link rel="stylesheet" href="style_fruit.css">
    
    </head>
    
    <body>
    <div id="container">
        <div id="livesLeft">
            
        </div>
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        
        <div id="correct">
        Correct!
        </div>
        <div id="wrong">
        Wrong!
        </div>
        <div id="fruitBox">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Destroy the fruits.
        </div>
        <div id="startreset" class="start"> Start Game</div>
        
        <div id="gameOver">
            
        </div>
    </div>
        <audio id="sound">
        <source src="audio/slice.mp3">
        <source src="audio/slice.ogg">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="jQuery.js">
        </script>
    </body>
</html>
